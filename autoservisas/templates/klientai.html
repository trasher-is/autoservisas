{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1 class="text-uppercase h1p">{% trans 'Clients' %}</h1>

<div class="card" style="background-color: rgba(245, 245, 245, 0.9);">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">{% trans 'Company name/ Name, Surname' %}</th>
      </tr>
    </thead>
    <tbody>
    {% for a in klientai %}
      <tr>
        <td>{{a.klientas}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
