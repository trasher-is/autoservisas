{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

<div class="card shadow-lg p-1 m-5 rounded" style="background-color: rgba(245, 245, 245, 0.9);">
    <div class="row">
        <div class="col-md-6 align-self-center d-flex">
            <div class="col-md-5 my-auto ml-5">
                <img class="rounded-circle shadow-lg" src="{{ user.profilis.nuotrauka.url }}">
            </div>
            <div class="col-md-7 my-auto">
              <h1>{{ user.username }}</h1>
              <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <fieldset class="col form-group px-5">
                    <div class="form-group mt-4">
                        <label for="username">{% trans 'Username' %}</label>
                        <input name="username" type="text" class="form-control" id="username"
                        aria-describedby="usernameHelp" value="{{ user.username }}">
                        <small id="usernameHelp" class="form-text text-muted">{% trans 'Up to 150 characters.' %}</small>
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">{% trans 'Email' %}</label>
                        <input name="email" type="text" class="form-control" id="email"
                        aria-describedby="useremailHelp" value="{{ user.email }}">
                        <small id="useremailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group mt-4">
                        <label for="nuotrauka">{% trans 'Change/upload profile picture' %}</label>
                        <input type="file" class="form-control-file" id="nuotrauka" name="nuotrauka">
                    </div>
                </fieldset>
                    <div class="form-group my-4 d-flex justify-content-center">
                        <button class="btn btn-secondary btn-md" type="submit">{% trans 'Update' %}</button>
                    </div>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
